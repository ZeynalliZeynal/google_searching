<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>

    <link
      rel="shortcut icon"
      href="./app/assets/icon/google.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <link rel="stylesheet" href="./dist/css/style.css" />
  <script defer src="./app/js/results.js" type="module"></script>
  <body id="results">
    <header id="search-header">
      <nav class="form-nav">
        <div class="container-fluid">
          <div class="row h-100 justify-between">
            <div class="col-md-6">
              <div class="form-nav__left">
                <div
                  class="form-nav__left__logo"
                  style="mask-image: url('./app/assets/image/google_logo.svg')"
                ></div>
                <form action="#" class="search-bar">
                  <span class="search-bar__input">
                    <input type="search" />
                  </span>
                  <ul class="search-bar__other-icons">
                    <li>
                      <button
                        class="search-bar__other-icons__mic"
                        style="
                          background-image: url('./app/assets/icon/googlemic.svg');
                        "
                        title="Search by voice"
                      ></button>
                    </li>
                    <li>
                      <button
                        class="search-bar__other-icons__lens"
                        style="
                          background-image: url('./app/assets/icon/lens_icon.svg');
                        "
                        title="Search by image"
                      ></button>
                    </li>
                    <li>
                      <button
                        class="search-bar__other-icons__search"
                        style="
                          mask-image: url('./app/assets/icon/search_blue.svg');
                        "
                        title="Search"
                      ></button>
                    </li>
                  </ul>
                </form>
              </div>
            </div>

              <ul class="banner__more">

                </li>
                <li class="banner__more__btn">
                  <button>
                    <span
                      ><img src="./app/assets/image/pp.jpg" alt="Profile Photo"
                    /></span>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <nav class="filter-nav">
        <div class="container-fluid">
          <div class="row justify-between">
            <ul class="filter-nav__basic">
              <li>
                <button class="filter-btn">
                  <span class="filter-btn__icon"
                    ><i class="bi bi-x-lg"></i
                  ></span>
                  <span>Images</span>
                </button>
              </li>
              <li>
                <button class="filter-btn">
                  <span class="filter-btn__icon"
                    ><i class="bi bi-x-lg"></i
                  ></span>
                  <span>Images</span>
                </button>
              </li>
            </ul>
            <ul class="filter-nav__advanced">
              <li>
                <button class="filter-btn filter-btn--secondary">
                  <span>All filters</span>
                  <span class="filter-btn__icon"
                    ><i class="bi bi-caret-down-fill"></i
                  ></span>
                </button>
              </li>
              <li>
                <button class="filter-btn filter-btn--secondary">
                  <span>Tools</span>
                </button>
              </li>
            </ul>
            <div class="filter-nav__safe_search">
              <button class="filter-btn filter-btn--secondary">
                <span>SafeSearch</span>
                <span class="filter-btn__icon"
                  ><i class="bi bi-caret-down-fill"></i
                ></span>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <article>
        <section id="articles">
          <div class="container-fluid">
            <div class="row">
              <div class="about-result">
                About
                <span class="about-result__result-amount"> 0 </span>
                results
              </div>
            </div>
            <div class="row justify-center">
              <div class="cards-container"></div>
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
