<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link
      rel="shortcut icon"
      href="./app/assets/icon/chrome-16.png"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="./app/assets/icon/chrome-32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <script defer src="./app/js/main.js"></script>
  </head>
  <body
    id="home"
    style="
      background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    "
  >
    <header id="home-header">
      <nav>
        <div class="container-fluid">
          <div class="row justify-end">
            <div class="banner">
              <ul class="banner__links">
                <li class="banner__links__link"><a href="#">Gmail</a></li>
                <li class="banner__links__link"><a href="#">Images</a></li>
              </ul>
              <ul class="banner__more">
                <li class="banner__more__btn">
                  <button>
                    <span>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="24"
                        viewBox="0 -960 960 960"
                        width="24"
                      >
                        <path
                          fill="white"
                          d="M240-160q-33 0-56.5-23.5T160-240q0-33 23.5-56.5T240-320q33 0 56.5 23.5T320-240q0 33-23.5 56.5T240-160Zm240 0q-33 0-56.5-23.5T400-240q0-33 23.5-56.5T480-320q33 0 56.5 23.5T560-240q0 33-23.5 56.5T480-160Zm240 0q-33 0-56.5-23.5T640-240q0-33 23.5-56.5T720-320q33 0 56.5 23.5T800-240q0 33-23.5 56.5T720-160ZM240-400q-33 0-56.5-23.5T160-480q0-33 23.5-56.5T240-560q33 0 56.5 23.5T320-480q0 33-23.5 56.5T240-400Zm240 0q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm240 0q-33 0-56.5-23.5T640-480q0-33 23.5-56.5T720-560q33 0 56.5 23.5T800-480q0 33-23.5 56.5T720-400ZM240-640q-33 0-56.5-23.5T160-720q0-33 23.5-56.5T240-800q33 0 56.5 23.5T320-720q0 33-23.5 56.5T240-640Zm240 0q-33 0-56.5-23.5T400-720q0-33 23.5-56.5T480-800q33 0 56.5 23.5T560-720q0 33-23.5 56.5T480-640Zm240 0q-33 0-56.5-23.5T640-720q0-33 23.5-56.5T720-800q33 0 56.5 23.5T800-720q0 33-23.5 56.5T720-640Z"
                        />
                      </svg>
                    </span>
                  </button>
                </li>
                <li class="banner__more__btn">
                  <button>
                    <span
                      ><img src="./app/assets/image/pp.jpg" alt="Profile Photo"
                    /></span>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="google-home">
        <div class="container">
          <div class="row justify-center align-center h-100">
            <div class="google">
              <div class="google__logo">
                <div
                  class="google__logo__img"
                  style="mask-image: url('./app/assets/image/google_logo.svg')"
                ></div>
              </div>
              <form action="#" class="search-bar">
                <span
                  class="search-bar__search-icon"
                  style="mask-image: url('./app/assets/icon/icon_search.svg')"
                ></span>
                <span class="search-bar__input">
                  <input
                    type="search"
                    placeholder="Search Google or type a URL"
                    required
                  />
                </span>
                <ul class="search-bar__other-icons">
                  <li>
                    <button
                      type="button"
                      class="search-bar__other-icons__mic"
                      style="
                        background-image: url('./app/assets/icon/googlemic.svg');
                      "
                      title="Search by voice"
                    ></button>
                  </li>
                  <li>
                    <button
                      type="button"
                      class="search-bar__other-icons__lens"
                      style="
                        background-image: url('./app/assets/icon/lens_icon.svg');
                      "
                      title="Search by image"
                    ></button>
                  </li>
                </ul>
              </form>
              <div class="google__tiles">
                <a href="#" class="google__tiles__tile">
                  <div class="google__tiles__tile__icon">
                    <img src="./app/assets/icon/youtube.png" alt="Youtube" />
                  </div>
                  <p class="google__tiles__tile__title">Youtube</p>
                  <div class="google__tiles__tile__dots">
                    <span class="google__tiles__tile__dots__icon">
                      <i class="bi bi-three-dots-vertical"></i>
                    </span>
                  </div>
                </a>
                <a href="#" class="google__tiles__tile">
                  <div class="google__tiles__tile__icon">
                    <img
                      src="./app/assets/icon/translate.png"
                      alt="Translate"
                    />
                  </div>
                  <p class="google__tiles__tile__title">Translate</p>
                  <div class="google__tiles__tile__dots">
                    <span class="google__tiles__tile__dots__icon">
                      <i class="bi bi-three-dots-vertical"></i>
                    </span>
                  </div>
                </a>
                <a href="#" class="google__tiles__tile">
                  <div class="google__tiles__tile__icon">
                    <img src="./app/assets/icon/gmail.png" alt="Gmail" />
                  </div>
                  <p class="google__tiles__tile__title">Gmail</p>
                  <div class="google__tiles__tile__dots">
                    <span class="google__tiles__tile__dots__icon">
                      <i class="bi bi-three-dots-vertical"></i>
                    </span>
                  </div>
                </a>
                <a href="#" class="google__tiles__tile add-shortcut">
                  <div class="google__tiles__tile__icon">
                    <img src="./app/assets/icon/plus.png" alt="Add shortcut" />
                  </div>
                  <p class="google__tiles__tile__title">Add shortcut</p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container-fluid">
        <div class="row justify-end">
          <div class="customize-theme">
            <button>
              <img src="./app/assets/icon/pen.png" alt="Customize" />
            </button>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
